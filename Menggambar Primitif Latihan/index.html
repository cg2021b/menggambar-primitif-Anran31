<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggambar Primitif</title>
</head>

<body style="display: flex; justify-content: center; text-align: center; flex-direction: column;">
    <div>
        <h2>Points</h2>
        <canvas id="points" width="750" height="500" style="border: 1px solid black;">
        </canvas>
    </div>

    <div>
        <h2>Lines</h2>
        <canvas id="lines" width="750" height="500" style="border: 1px solid black;">
        </canvas>
    </div>

    <div>
        <h2>Line Loop</h2>
        <canvas id="line-loop" width="750" height="500" style="border: 1px solid black;">
        </canvas>
    </div>

    <div>
        <h2>Line Strip</h2>
        <canvas id="line-strip" width="750" height="500" style="border: 1px solid black;">
        </canvas>
    </div>

    <div>
        <h2>Triangles</h2>
        <canvas id="triangles" width="750" height="500" style="border: 1px solid black;">
        </canvas>
    </div>

    <div>
        <h2>Triangle Strip</h2>
        <canvas id="triangle-strip" width="750" height="500" style="border: 1px solid black;">
        </canvas>
    </div>

    <div>
        <h2>Triangle Fan</h2>
        <canvas id="triangle-fan" width="750" height="500" style="border: 1px solid black;">
        </canvas>
    </div>

    <script src="points.js"></script>
    <script src="lines.js"></script>
    <script src="line-loop.js"></script>
    <script src="line-strip.js"></script>
    <script src="triangles.js"></script>
    <script src="triangle-strip.js"></script>
    <script src="triangle-fan.js"></script>
</body>

</html>
